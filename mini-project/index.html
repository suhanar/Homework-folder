<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="main-div">
        <div class="army" id="army">
            
        </div>
        <div id="para">
            <p>Click Attack Button to start Attack</p>
        </div>
        <div class="action">
            <div>
                <button id="retreat">Retreat</button>
            </div>
            <div id="btn1">
                
                <button id="attack">Attack</button>
            </div>
            <div>
                <button id="reload">Reload</button>
            </div>
            <div>
                <button id="exit">Exit</button>
            </div>
        </div>
        <div class="alien" id="aliens">
           
        </div>
        <div id="defeat-msg" class="defeat-msg">
            <p>Aliens All Defeated!!!!!!!!!!!!!You Win</p>
        </div>
        <div id="defeat-msg2"  class="defeat-msg">
            <p>You Are Defeated!!! GAME OVER!!!</p>
        </div>
        <div class="active" id="first">
            <img src="./image/soldier-success.webp" />

        </div>
        <div class="active" id="second">
            <img src="./image/alien-win.webp" />

        </div>
    </div>


    <script src="./version1.js"></script>
</body>
</html>
